<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>
<a th:href="@{/play}">Грати</a>
<br/>
<a th:href="@{/add_city}">Додати нове місто</a>
<br/>
<a th:href="@{/menu}">Головне меню</a>
<br/>
<p style="color:green" th:text="${message}"></p>

<hr/>
<div th:each="city:${cities}">
    <a th:href="@{/city/{id}(id=${city.getId()})}" th:text="${city.getTitle()}">city</a>
</div>
</body>
</html>
